<div class="card text-white bg-{{ item.catalog }} bg-gradient text-center mb-3">
    <div class="card-body">
        <p class="card-text"><span class="fs-1">{{ item.value }}</span>&nbsp;<small>{{ item.unit }}</small>
            {% if item.arrow %}<i class="bi bi-arrow-{{ item.arrow }}" style="font-size: 2rem;"></i>{% endif %}
        </p>
    </div>
    <div class="card-footer text-white">
        {{ item.description }}
    </div>
</div>
