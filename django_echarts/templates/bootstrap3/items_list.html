<div class="list-group">
    {% for chart in chart_list %}
        <a href="{{ chart.url }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ chart.title }}</h4>
            <p class="list-group-item-text">{{ chart.description|default:"暂无描述" }}</p>
        </a>
    {% endfor %}

</div>
